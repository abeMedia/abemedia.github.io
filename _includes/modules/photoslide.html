  <div id="photoslide" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
      {% for item in include.data %}
      <li data-target="#photoslide" data-slide-to="{{ forloop.index0 }}" class="{% forloop.first %}active{% endif %}"></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      {% for item in include.data %}
      <div class="item {% if forloop.first %}active{% endif %}">
        <img src="{{ item }}">
      </div>
      {% endfor %}
    </div>
    <!--a class="left carousel-control" href="#photoslide" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#photoslide" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a-->
  </div>
