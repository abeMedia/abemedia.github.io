<div class="inner">
{% for item in page.features %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
  <div class="row">
    <div class="col-sm-4{% if thecycle == 'odd' %} col-sm-push-8{% endif %}"><img class="img-thumbnail" src="{{ item.image }}"></div>
    <div class="col-sm-8">
      <h3>{{ item.title }}</h3>
      <p>{{ item.text }}</p>
    </div>
  </div>
  {% unless forloop.last %}<hr>{% endunless %}
{% endfor %}
</div>
