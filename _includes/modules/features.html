<div class="inner">
{% for item in page.features %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
  <div class="row">
    <div class="col-sm-5{% if thecycle == 'even' %} col-sm-push-7{% endif %}"><img class="img-thumbnail" src="{{ item.image }}"></div>
    <div class="col-sm-7{% if thecycle == 'even' %} col-sm-pull-5{% endif %}">
      <h3>{{ item.title }}</h3>
      <p>{{ item.text }}</p>
    </div>
  </div>
  {% unless forloop.last %}<hr>{% endunless %}
{% endfor %}
</div>
