---
layout: default
---
<h1 class="page-header">{{ page.title }}</h1>
<ul class="box-list equal blog">
{% for post in site.categories.blog %}
  {% if post.categories contains {{page.slug}} %}
    <li>
      <div class="box">
        <a href="{{ post.url | remove:".html" }}">
          <div class="img"><img src="{{ post.image }}" alt="{{ post.title }}"></div>
          <h3 class="h4 media-heading">{{ post.title }}</h3>
        </a>
        <span class="text-muted">{{ post.excerpt | strip_html }}</span>
        <div class="post_meta">By <a href="{{ site.baseurl }}author/{{ post.author | replace: " ","-" | downcase  }}">{{ post.author }}</a> &middot; {{ post.date | date: "%A, %-d %B %Y" }}</div>
      </div>
    {% endif %} 
{% endfor %}
</ul>
